<html>
<head>
  <title>Gallery Page</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header img {
      max-width: 100%;
      height: auto;
    }

    .video-container {
      max-width: 600px;
      margin: 0 auto 20px;
    }

    .video-container video {
      width: 100%;
      height: auto;
    }

    .slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      scroll-padding: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .slider img {
      flex-shrink: 0;
      width: 100%;
      max-width: 300px;
      height: auto;
      scroll-snap-align: start;
      margin-right: 10px;
    }

    .button-container {
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #C39BD3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .button:hover {
      background-color: #8E44AD;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="image/gallery header.png" alt="Header Image">
  </div>

  <div class="video-container">
    <video src="video/gallery.mp4" type="video/mp4" autoplay controls></video>
  </div>

  <div class="photo-slider">
    <div class="slider">
      <img src="image/gallery (1).jpeg" alt="Photo 1">
      <img src="image/gallery (2).jpeg" alt="Photo 2">
      <img src="image/gallery (3).jpeg" alt="Photo 3">
      <img src="image/gallery (4).jpeg" alt="Photo 4">
      <img src="image/gallery (5).jpeg" alt="Photo 5">
      <img src="image/gallery (6).jpeg" alt="Photo 6">
      <img src="image/gallery (7).jpeg" alt="Photo 7">
      <img src="image/gallery (8).jpeg" alt="Photo 8">
      <img src="image/gallery (9).jpeg" alt="Photo 9">
      <img src="image/gallery (10).jpeg" alt="Photo 10">
      <img src="image/gallery (11).jpeg" alt="Photo 11">
      <img src="image/gallery (12).jpeg" alt="Photo 12">
      <img src="image/gallery (13).jpeg" alt="Photo 13">
      <img src="image/gallery (14).jpeg" alt="Photo 14">
      <img src="image/gallery (15).jpeg" alt="Photo 15">
      <img src="image/gallery (16).jpeg" alt="Photo 16">
      <img src="image/gallery (17).jpeg" alt="Photo 17">
      <img src="image/gallery (18).jpeg" alt="Photo 18">
    </div>
  </div>

  <div class="button-container">
    <a href="family.html" class="button">Family</a>
    <a href="index.html" class="button">Home</a>
    <a href="music.html" class="button">Music</a>
  </div>

  <script>
    // JavaScript code for the photo slider functionality
    const slider = document.querySelector('.slider');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
      if (!isDown)
        return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 3; // Adjust scrolling speed
      slider.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
