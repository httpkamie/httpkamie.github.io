<html>
<head>

  <style>

    a {

    .container {

    .col {

    }

    .col h2, .col p {

    }

</head>
<body>
  <div class="header">
    <img src="image/homepage header.png" alt="Header Image">

        <a href="about me.html" class="Biodata">

          <p>Get to know me</p>
        </a>
      </div>
      <div class="col">
        <a href="experience.html" class="Experience">

      </div>
      <div class="col">

    <div class="row">

          <p>A glimpse of my life.</p>

      </div>
      <div class="col">
        <a href="music.html" class="Musics">
          <img src="image/music.png" alt="musics">
          <h2>Musics</h2>
          <p>My favorite thing in life.</p>

    </div>

</html>
